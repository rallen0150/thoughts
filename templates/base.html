{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <b>Logged in as: {{ request.user }}</b>
      <a href="{% url 'index_view' %}">Home</a> |
      {% if not request.user.is_authenticated %}
        <a href="{% url 'user_create_view' %}">New User</a> |
        <a href="{% url 'login' %}">Login</a> |
      {% else %}
        <a href="{% url 'category_create_view' %}">New Category</a> |
        <a href="{% url 'profile_update_view' request.user.profile.first_name request.user.profile.last_name request.user.id %}">Profile Update</a> |
        <a href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a> |
      {% endif %}
      <br><br>
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
